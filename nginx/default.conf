# WordPress Nginx Configuration (Optimized for Popular Plugins)
server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html index.htm;

    # Include MIME types for proper content serving
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security headers (Enhanced for plugins)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Enhanced Gzip compression (Better for Yoast, caching plugins)
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml
        font/woff
        font/woff2
        application/font-woff
        application/font-woff2;

    # Client max body size (For file uploads, Wordfence scans)
    client_max_body_size 64M;

    # WordPress rewrite rules (works for both single-site and multisite)
    location / {
        try_files $uri $uri/ /index.php?$args;
    }



    # Multisite subdirectory support
    location ~ ^/([^/]+/)?(wp-(content|admin|includes).*) {
        try_files $uri $uri/ /$2?$args;
    }

    # Multisite subdirectory PHP files
    location ~ ^/([^/]+/)?(.*\.php)$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }

    # Standard PHP-FPM configuration
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
    }

    # Enhanced security - Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block PHP execution in uploads (Security)
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # Block access to wp-config.php
    location ~* wp-config.php {
        deny all;
    }

    # Block access to .htaccess files
    location ~* /\.htaccess {
        deny all;
    }

    # Block access to readme files
    location ~* /readme\.(html|txt)$ {
        deny all;
    }

    # Block access to license files
    location ~* /license\.(html|txt)$ {
        deny all;
    }

    # WordPress admin CSS/JS files with proper MIME types
    location ~* /wp-admin/load-styles\.php {
        try_files $uri =404;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        add_header Content-Type "text/css";
    }

    location ~* /wp-admin/load-scripts\.php {
        try_files $uri =404;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
        add_header Content-Type "application/javascript";
    }

    # Enhanced caching for static files (Better for Yoast, caching plugins)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        access_log off;
    }

    # Cache XML sitemaps (Yoast SEO)
    location ~* \.xml$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # Cache JSON files (REST API, plugins)
    location ~* \.json$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # WordPress specific files
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
        allow all;
        expires 1d;
    }

    # Block access to log files
    location ~* \.(txt|log|md)$ {
        deny all;
    }

    # Allow access to wp-cron.php (WordPress cron)
    location = /wp-cron.php {
        try_files $uri =404;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Allow access to wp-admin/admin-ajax.php (AJAX requests)
    location = /wp-admin/admin-ajax.php {
        try_files $uri =404;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # WordPress installation file
    location = /wp-admin/install.php {
        try_files $uri =404;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
    }

    # PHP info test (for debugging)
    location = /phpinfo.php {
        try_files $uri =404;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
    }

    # Rate limiting for wp-login.php (Security)
    location = /wp-login.php {
        limit_req zone=login burst=5 nodelay;
        try_files $uri =404;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Rate limiting for wp-admin (Security)
    location ~ ^/wp-admin/ {
        limit_req zone=admin burst=10 nodelay;
        try_files $uri =404;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;
limit_req_zone $binary_remote_addr zone=admin:10m rate=2r/s; 