version: '3.8'

services:
  # ── DATABASE ──
  db:
    image: mariadb:${MARIADB_VERSION:-11.5}
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress_network

  # ── REDIS ──
  redis:
    image: redis:${REDIS_VERSION:-alpine}
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - wordpress_network

  # ── WORDPRESS ──
  wordpress:
    image: wordpress:php8.4-fpm
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_REDIS_HOST', 'redis');
        define('WP_REDIS_PORT', 6379);
        define('WP_REDIS_DATABASE', 0);
        define('WP_REDIS_PASSWORD', '');
        define('WP_CACHE', true);
        define('WP_ALLOW_MULTISITE', true);
        define('MULTISITE', true);
        define('SUBDOMAIN_INSTALL', ${SUBDOMAIN_INSTALL:-false});
        define('DOMAIN_CURRENT_SITE', '${DOMAIN_CURRENT_SITE:-dashplan.io}');
        define('PATH_CURRENT_SITE', '${PATH_CURRENT_SITE:-/}');
        define('SITE_ID_CURRENT_SITE', ${SITE_ID_CURRENT_SITE:-1});
        define('BLOG_ID_CURRENT_SITE', ${BLOG_ID_CURRENT_SITE:-1});
        define('WP_DEBUG', true);
        define('WP_DEBUG_LOG', true);
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content
      - ./uploads:/var/www/html/wp-content/uploads
      - ./plugins:/var/www/html/wp-content/plugins
      - ./themes:/var/www/html/wp-content/themes
      - ./mu-plugins:/var/www/html/wp-content/mu-plugins
    networks:
      - wordpress_network

  # ── NGINX ──
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - wordpress
    ports:
      - "8080:80"
    volumes:
      - wordpress_data:/var/www/html
      - nginx_logs:/var/log/nginx
      - ./nginx:/etc/nginx/conf.d
    networks:
      - wordpress_network

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  wordpress_data:
    driver: local
  nginx_logs:
    driver: local



networks:
  wordpress_network:
    driver: bridge 